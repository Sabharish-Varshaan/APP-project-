{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<section class="content-section">
    <div class="container">
        <h2>Health Monitoring</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</section>
{% endblock content %}
