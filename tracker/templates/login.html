{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<section class="content-section">
    <div class="container">
        <h2>Log In</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="border-top pt-3">
            <small>
                Need An Account? <a href="{% url 'register' %}" class="ml-2">Sign Up Now</a>
            </small>
        </div>
    </div>
</section>
{% endblock content %}
